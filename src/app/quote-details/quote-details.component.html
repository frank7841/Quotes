<div class="row">
    <div class="com-md-4">
<blockquote class="blockquote-footer"> Author: {{quote.author}}<br>Publisher: {{quote.publisher}}<br>Date Published: {{quote.dateCreated  | date:'short'}}</blockquote>
<button class="btn btn-outline-success btn-sm" (click) = 'incrementUp(quote)'><strong>Upvote</strong>&nbsp;&nbsp;</button>&nbsp;&nbsp;{{quote.likes}}
<button class="btn btn-outline-danger btn-sm" (click) = 'incrementDown(quote)'><strong>DownVote</strong>&nbsp;&nbsp;</button>&nbsp;&nbsp;{{quote.disLikes}}
<br> <br>
<span class="badge badge-primary" *ngIf='quote.likes > 1;'>Voted Best Quote</span>  
    </div>
    <div class="col-md-4">
<button class="btn btn-sm btn-danger" id="delete" (click) = 'quoteDelete(true)'> Delete Quote</button>
    </div>
</div>
