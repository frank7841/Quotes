<div class="col-md-12">
    <h5>Please add a quote here</h5>

        <form>
            <div class="form-group">
                <label for ="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author"> 
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" placeholder="publisher">
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea id="quote" class="form-control" placeholder="quote.."></textarea>
            </div>
            <button class="btn btn-info">Add quote</button>
        </form>


</div>
