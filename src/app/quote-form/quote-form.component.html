<div class="col-md-12">
    <h5>Please add a quote here</h5>
    <hr>

        <form #quoteForm = 'ngForm' (ngSubmit)='submitQuote()'>
            <div class="form-group">
                <label for ="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author"[(ngModel)]= "newQuote.author" name = "author" #author = "ngModel" required> 
                <div [hidden]="author.valid||author.pristine" class="alert alert-danger">
                    <p>Author is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" placeholder="publisher"[(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>
                <div [hidden]="publisher.valid||publisher.pristine" class="alert alert-danger">
                    <p>publisher is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea id="quote" class="form-control" placeholder="quote.."[(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"required></textarea>
                <div [hidden]="quote.valid||quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Add quote</button>
        </form>
        <div class="display">
            <h5>Author: {{newQuote.author}}</h5>
            <h5>Publisher: {{newQuote.publisher}}</h5>
            <h5>"{{newQuote.quote}} "</h5>
        </div>
        <hr>
</div>
